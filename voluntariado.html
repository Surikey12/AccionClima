  <body>
    <!-- ====================================================================================================== -->

    <!-- ====================================================================================================== -->
    <!-- ENCABEZADO Y FORMULARIO-->
    <!-- ====================================================================================================== -->
    <div class="container-fluid align-items-center header-section">
        <!-- Texto del encabezado -->
        <div class="col-md-8 header-text">
          <h1 class="display-6 fw-bold" >VOLUNTARIADO</h1><br>
          <P>SE PARTE DE NUESTRA COMUNIDAD Y UNETE A LAS CAMPAÑAS QUE TENEMOS POR EL MEDIO AMBIENTE</P>
          <!-- Espaciado entre texto y formulario --> 
          <div class="my-2"></div>
          <!-- Contenedor del formulario -->
            <div class="justify-content-center align-items-center header-section">
                <div class="row p-5">
                    <div class="col-md-8 form-container">
                        <div class="card content-body">
                        <div class="card-body content-data">
                            <!-- FORMULARIO PARA AGREGAR VOLUNTARIO -->
                            <form id="volunteer-form">
                            <input type="hidden" id="voluntarioId">
                            <div class="form-group">
                                <h2 class="display-8 fw-bold">Datos Personales</h2>
                            </div>
                            <div class="form-group">
                                <input class="align-items-center form-control" type="text" id="nombre" placeholder="Nombre del voluntario">
                                <input class="form-control" type="text" id="apellidos" placeholder="Apellidos">
                                <input class="form-control" type="text" id="email" placeholder="Email: ejemplo@gmail.com">
                                <textarea class="form-control" id="description" cols="30" rows="5" placeholder="Mensaje: Cuentanos porque te interesa unirte como voluntario/a"></textarea>
                            </div>
                            <input type="hidden" id="voluntarioId">
                            <button class="btn btn-primary btn-block text-center" type="submit">
                                Enviar respuesta
                            </button>
                            </form>
                        </div>
                        </div>
                    </div>
                
                </div>
            </div>

        </div>
